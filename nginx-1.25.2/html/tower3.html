<!DOCTYPE html>
<html>
  <head>
    <title>Cookie FE 2 - tower</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="cookie">home.company.eu: </div>
    <script type="text/javascript">
      fetch("https://api.home.company.eu/cookies/test1", {
        method: "GET",
        credentials: "include",
      }).then((v) =>
        v.json().then((payload) => {
          const div = document.createElement("div");
          div.appendChild(document.createTextNode(JSON.stringify(payload)));
          document.getElementById("cookie").appendChild(div);
        })
      );
    </script>
  </body>
</html>
